<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JS Calculator by makogonao</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calc-container">
            <div class="calc-line">
                <input id="calc-face" type="text" value="0" readonly>
            </div>
            <div class="calc-line">
                <div><input class="button" type="button" value="%" onclick="calculator.buttonPerсent()"/></div>
                <div><input class="button" type="button" value="C" onclick="calculator.buttonC()"/></div>
                <div><input class="button" type="button" value="CE" onclick="calculator.buttonCE()"/></div>
                <div><input class="button" type="button" value="<" onclick="calculator.buttonDel()"/></div>
            </div>
            <div class="calc-line">
                <div><input class="button" type="button" value="7" onclick="calculator.button7()"/></div>
                <div><input class="button" type="button" value="8" onclick="calculator.button8()"/></div>
                <div><input class="button" type="button" value="9" onclick="calculator.button9()"/></div>
                <div><input class="button" type="button" value="÷" onclick="calculator.buttonDivision()"/></div>
            </div>
            <div class="calc-line">
                <div><input class="button" type="button" value="4" onclick="calculator.button4()"/></div>
                <div><input class="button" type="button" value="5" onclick="calculator.button5()"/></div>
                <div><input class="button" type="button" value="6" onclick="calculator.button6()"/></div>
                <div><input class="button" type="button" value="×" onclick="calculator.buttonMultiplication()"/></div>
            </div>
            <div class="calc-line">
                <div><input class="button" type="button" value="1" onclick="calculator.button1()"/></div>
                <div><input class="button" type="button" value="2" onclick="calculator.button2()"/></div>
                <div><input class="button" type="button" value="3" onclick="calculator.button3()"/></div>
                <div><input class="button" type="button" value="−" onclick="calculator.buttonSubtraction()"/></div>
            </div>
            <div class="calc-line">
                <div><input class="button" type="button" value="." onclick="calculator.button_()"/></div>
                <div><input class="button" type="button" value="0" onclick="calculator.button0()"/></div>
                <div><input class="button" type="button" value="=" onclick="calculator.buttonEquality()"/></div>
                <div><input class="button" type="button" value="+" onclick="calculator.buttonAddition()"/></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
